- name: make a directory
  ansible.builtin.file:
    path: /opt/actions
    state: directory

- name: make another directory
  ansible.builtin.unarchive:
    src: https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-10.5.1.90531.zip
    dest: /opt/actions
    remote_src: yes
    become_user: ec2-user